<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<section>
  <div class="max-length">

    <h1>Want to go to mars?</h1>

    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <h2>Personal details</h2>
      <form class="push-0" method="post" action="https://formspree.io/lani0016@algonquinlive.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="fitness">Physical Fitness</label>
          <select id="fitness" name="fitness">
            <option>- Super-human</option>
            <option>- Fit as a fiddle</option>
            <option>- Not terribly strong</option>
            <option>- A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Adress</label>
          <textarea id="details" required> </textarea>
        </div>
        <h2>Mission Statement</h2>
        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea name="why" required> </textarea>
        </div>
        <div>
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        <div >
          <input type="hidden" name="_subject" value="My subject">
        </div>
      </form>
    </div>

</div>


</section>

</body>
</html>
